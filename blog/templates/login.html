{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <div class="container ">
      <row class=''>
      </br>
        <div class='col-md-6 offset-md-3 p-3 border'>
        </br>
        <h1 class="">Login</h1>
        
        <form method="POST">
          {% csrf_token %}
      
        <input type="text" class="form-control" name="username", placeholder="Username" required>
        
     <br/>
      
        <input type="password" class="form-control" name="password", placeholder="Password" required>
      
        </br>
        <input type="submit" value="Login" class=' btn btn-info col-md-6 offset-md-3'>
        <div class="signup_link col-md-6 offset-md-3">
          Create account? <a href="{% url 'register' %}">Register</a>
        </div>
      </form>
    </div>
    </row>
    </div>
  </body>
</html>
