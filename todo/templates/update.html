{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="col-md-6 d-grid gap-2 col-6 mx-auto ">
    <div class="row rounded border border-dark">
        <h3 class="text-center p-3"> Update Task Task </h3>
        <form method="post" class="my-class d-flex flex-column mb-3 p-1" action=''>
            {% csrf_token %}
          {{ form|crispy }}
            <button type="submit"  class="button d-grid gap-2 col-6 mx-auto">Update </button>
        </form>
        
        
        <hr>
</div>
</div>

{% endblock content %}
